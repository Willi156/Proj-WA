<div class="serie-tv-card" (click)="openDetails()">

  <img
    class="poster"
    [src]="serie.imageLink || 'assets/placeholders/series-placeholder.svg'"
    alt="{{ serie.titolo }}"
  />

  <div class="card-body">
    <h3 class="title">{{ serie.titolo }}</h3>

    <!-- DATE -->
    <span *ngIf="mode === 'date'" class="release-date">
      {{ serie.annoPubblicazione || 'TBA' }}
    </span>

    <!-- SCORE -->
    <ng-container *ngIf="mode === 'score'">
      <span class="score" [ngClass]="scoreClass">
        {{ displayScore }}
      </span>
      <span class="label">
        {{ scoreLabel }}
      </span>
    </ng-container>

  </div>
</div>
