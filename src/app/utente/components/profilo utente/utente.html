<div class="page-background d-flex align-items-center justify-content-center">
  <div class="container fade-in">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

          <div class="sidebar-custom p-4 text-white d-flex justify-content-between align-items-start">
            <h4 class="mb-0 fw-bold">Il mio Profilo</h4>

            <div class="dropdown">
              <button class="btn btn-link text-white text-decoration-none p-0 border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="fs-3 lh-1">⋮</span>
              </button>

              <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-3 overflow-hidden">
                <li>
                  <a class="dropdown-item py-2" routerLink="/settings">
                    ️ Impostazioni
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item py-2 text-danger" href="#">
                     Esci
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="card-body p-5 text-center bg-white">

            <div class="avatar-container mb-4" style="margin-top: -80px;">
              <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alessia" alt="Avatar" class="profile-img rounded-circle bg-white">
            </div>

            <h2 class="fw-bold text-dark mb-1">{{user.nome}} {{user.cognome}}</h2>
            <p class="text-muted mb-4">&#64;{{user.username}}</p>

            <hr class="opacity-25 my-4">

            <div class="row text-start justify-content-center">
              <div class="col-md-8">


                <div class="row text-start justify-content-center">
                  <div class="col-md-8">

                    <div class="mb-3">
                      <label class="small text-muted fw-bold text-uppercase">Email</label>
                      <div class="fs-5 text-dark">{{user.email}}</div>
                    </div>

                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
