<div class="page-container">

  <header class="page-header">
    <h1 class="page-title">Upcoming Movies</h1>
    <p class="page-subtitle">
      Movies coming soon. Stay tuned ðŸŽ¬
    </p>
  </header>

  <div class="page-content">

    <!-- FILTERS -->
    <aside class="filters">

      <div class="filters-header">Filtri</div>

      <!-- YEAR -->
      <div class="filter-header-row">
        <h4 class="filter-title">Release Year</h4>
        <button
          class="filter-reset"
          *ngIf="isYearFilterActive"
          (click)="resetYearFilter()">
          RESET
        </button>
      </div>

      <div class="year-slider">
        <div
          class="year-tooltip"
          *ngIf="isDraggingYear"
          [style.left.%]="((selectedYear - minYear) / (maxYear - minYear)) * 100">
          {{ selectedYear }}
        </div>

        <input
          type="range"
          [min]="minYear"
          [max]="maxYear"
          [ngModel]="selectedYear"
          (ngModelChange)="changeYear($event)"
          (mousedown)="onYearDragStart()"
          (mouseup)="onYearDragEnd()"
          (mouseleave)="onYearDragEnd()"
        />

        <div class="year-range">
          <span>{{ minYear }}</span>
          <span>{{ maxYear }}</span>
        </div>
      </div>

      <!-- GENRES -->
      <div class="filter-block">
        <div class="filter-header-row">
          <h4 class="filter-title">Genres</h4>
          <button
            class="filter-reset"
            *ngIf="(selectedGenres$ | async)?.size"
            (click)="resetGenreFilter()">
            RESET
          </button>
        </div>

        <label *ngFor="let genre of availableGenres">
          <input
            type="checkbox"
            #cb
            [checked]="(selectedGenres$ | async)?.has(genre)"
            (change)="toggleGenre(genre, cb.checked)" />
          {{ genre }}
        </label>
      </div>

    </aside>

    <!-- RESULTS -->
    <section class="results">

      <ng-container *ngIf="movies$ | async as movies">

        <div class="results-header">
          <span class="results-count">
            {{ movies.length }} results
          </span>
        </div>

        <div class="games-grid" *ngIf="movies.length > 0">
          <app-film-card
            *ngFor="let movie of movies"
            [film]="movie"
            variant="upcoming">
          </app-film-card>
        </div>

        <p *ngIf="movies.length === 0" class="no-results">
          No upcoming movies found.
        </p>

        <div class="pagination" *ngIf="pages.length > 1">
          <button
            *ngFor="let page of pages"
            class="page-btn"
            [class.active]="page === (currentPage$ | async)"
            (click)="changePage(page)">
            {{ page }}
          </button>
        </div>

      </ng-container>

    </section>

  </div>
</div>
