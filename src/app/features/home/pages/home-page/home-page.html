<!-- GAMES -->
<ng-container *ngIf="trendingGames$ | async as games">
  <app-carousel-section
    category="Games"
    label="Trending"
    [items]="games"
    (itemClick)="openFromCarousel('GAME', $event.item)">
  </app-carousel-section>
</ng-container>

<!-- MOVIES -->
<ng-container *ngIf="trendingMovies$ | async as movies">
  <app-carousel-section
    category="Movies"
    label="Most Popular"
    [items]="movies"
    (itemClick)="openFromCarousel('MOVIE', $event.item)">
  </app-carousel-section>
</ng-container>

<!-- SERIES -->
<ng-container *ngIf="trendingSeries$ | async as series">
  <app-carousel-section
    category="Series"
    label="New Releases"
    [items]="series"
    (itemClick)="openFromCarousel('SERIES', $event.item)">
  </app-carousel-section>
</ng-container>
