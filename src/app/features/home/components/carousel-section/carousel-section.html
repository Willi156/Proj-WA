<section class="section" *ngIf="items.length">

  <!-- HEADER -->
  <div class="header">
    <h2 class="h2">
      <span class="h2-cat">{{ category }}</span>
      <span class="h2-sep">|</span>
      <span class="h2-label">{{ label }}</span>
    </h2>

    <div class="arrows">
      <button
        class="arrow"
        [class.is-active]="activeArrow === 'left'"
        type="button"
        (click)="setActive('left'); scrollLeft()"
        aria-label="Scroll left"
      >
        <i class="bi bi-arrow-left"></i>
      </button>

      <button
        class="arrow"
        [class.is-active]="activeArrow === 'right'"
        type="button"
        (click)="setActive('right'); scrollRight()"
        aria-label="Scroll right"
      >
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- TRACK -->
  <div class="track" #track>
    <div class="cards">
      <app-media-card
        *ngFor="let item of items; let i = index; trackBy: trackById"
        [item]="item"
        (cardClick)="onCardClick($event, i)"
      ></app-media-card>
    </div>
  </div>
</section>
